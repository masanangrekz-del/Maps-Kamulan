<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Desa Kamulan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 8px;
      border-radius: 6px;
      line-height: 1.4;
      font-size: 13px;
    }
    .legend img { width: 18px; vertical-align: middle; margin-right: 4px; }
    .road-label {
      font-size: 12px;
      font-weight: bold;
      color: #2c3e50;
      transform: rotate(-25deg); /* miring */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-8.091, 111.883], 15);

    // Basemap Carto Light
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Marker Balai Desa
    L.marker([-8.0878, 111.8789]).addTo(map)
      .bindPopup("<b>Balai Desa Kamulan</b><br><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Village_office_icon.svg/120px-Village_office_icon.svg.png' width='80'><br><a href='https://id.wikipedia.org/wiki/Kantor_kepala_desa' target='_blank'>Sumber</a>");

    // Marker Makam Gunung Cilik
    L.marker([-8.095, 111.889]).addTo(map)
      .bindPopup("<b>Makam Gunung Cilik</b><br><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Tombstone_icon_1.svg/120px-Tombstone_icon_1.svg.png' width='80'><br><a href='https://id.wikipedia.org/wiki/Makam' target='_blank'>Sumber</a>");

    // Marker Sendang
    L.marker([-8.0925, 111.881]).addTo(map)
      .bindPopup("<b>Sendang</b><br><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Water_icon.svg/120px-Water_icon.svg.png' width='80'><br><a href='https://id.wikipedia.org/wiki/Mata_air' target='_blank'>Sumber</a>");

    // Marker Dusun Guyang Gajah
    L.marker([-8.093, 111.885]).addTo(map)
      .bindPopup("<b>Dusun Guyang Gajah</b><br><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Home_icon.svg/120px-Home_icon.svg.png' width='80'><br><a href='https://id.wikipedia.org/wiki/Dusun' target='_blank'>Sumber</a>");

    // Legend
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <b>Keterangan</b><br>
        <img src='https://upload.wikimedia.org/wikipedia/commons/5/55/Village_office_icon.svg'> Balai Desa<br>
        <img src='https://upload.wikimedia.org/wikipedia/commons/8/8c/Tombstone_icon_1.svg'> Makam<br>
        <img src='https://upload.wikimedia.org/wikipedia/commons/3/39/Water_icon.svg'> Sendang<br>
        <img src='https://upload.wikimedia.org/wikipedia/commons/3/3a/Home_icon.svg'> Dusun
      `;
      return div;
    };
    legend.addTo(map);

    // Batas wilayah (kotak merah)
    var bounds = [
      [-8.099, 111.875],
      [-8.085, 111.892]
    ];
    L.rectangle(bounds, {color: "red", weight: 2, fill: false}).addTo(map);
    map.fitBounds(bounds);

    // Label nama jalan
    L.marker([-8.096, 111.886], {
      icon: L.divIcon({
        className: 'road-label',
        html: 'Jl. Kanjengan'
      })
    }).addTo(map);

    L.marker([-8.091, 111.883], {
      icon: L.divIcon({
        className: 'road-label',
        html: 'Jl. Widoyoko'
      })
    }).addTo(map);

  </script>
</body>
</html>
